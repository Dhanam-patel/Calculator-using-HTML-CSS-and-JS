<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="whole">
        <div class="container">
            <div class="DisplayBox">
                <input class="display" type="text" readonly>
            </div>
            <div class="buttons">
                <div class="container1">
                    <div class="number1-9">
                        <button id="one" class="B">1</button>
                        <button id="two" class="B">2</button>
                        <button id="three" class="B">3</button>
                        <button id="four" class="B">4</button>
                        <button id="five" class="B">5</button>
                        <button id="six" class="B">6</button>
                        <button id="seven" class="B">7</button>
                        <button id="eight" class="B">8</button>
                        <button id="nine" class="B">9</button>
                    </div>
                    <div class="operators">
                        <button id="addition" class="operate">+</button>
                        <button id="substraction" class="operate">-</button>
                        <button id="multiplication" class="operate">*</button>
                        <button id="division" class="operate">/</button>
                    </div>
                </div>
                <div class="container2">
                    <div class="others">
                        <button id="C" class="B">C</button>
                        <button id="dot" class="B">.</button>
                        <button id="zero" class="B">0</button>
                        <button id="opening" class="B">(</button>
                        <button id="closing" class="B">)</button>
                        </div>
                        <button id="equals" class="B">=</button>
                </div>


            </div>
        </div>
    </div>
    <script src="calculator.js">
        
    </script>
</body>

</html>
